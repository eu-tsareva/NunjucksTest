{% extends "templates/layout.njk" %}
{% set page = 'search' %}

{% block content %}

<h2 class="searching-title">Найдено совпадений: {{data.length}}</h2>
{% for item in data %}
  <div class="searching-result">
    <h3><a href="/page/{{item.alias}}">{{item.title}}</a></h3>
    <p>{{item.text}}</p>
  </div>
{% endfor %}

{% endblock %}
